<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
    <a class="navbar-brand" [routerLink]="'.'">Turno Simple Online</a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="'/'">Comercios</a>
            </li>
            <li class="nav-item" *ngIf="user">
                <a class="nav-link" [routerLink]="'/companies/create/0'" (click)="isMenuCollapsed = true">Registrar comercio</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item" *ngIf="!user">
                <a class="nav-link" [routerLink]="'/login'" (click)="isMenuCollapsed = true">Ingresar</a>
            </li>
            <li class="nav-item" *ngIf="user">
                <a class="nav-link" (click)="isMenuCollapsed = true" (click)="logout()">Salir</a>
            </li>
        </ul>
    </div>
</nav>
